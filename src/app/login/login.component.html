
<form [formGroup]="authForm" *ngIf="!(authService.user | async)">
  <input type="email" formControlName="email">
  <input type="password" formControlName="password">
  <button type="button" (click)="onLogin()" [disabled]="!authForm.valid">Ingresar</button>
</form>

<div *ngIf="authService.user | async">
  <p>Ya ingresaste {{(authService.user | async).email}}, por favor elige una opción</p>
  <button mat-button routerLink="/wall">Ir al muro</button>
  <button mat-button type="button" (click)="onLogout()">Salir</button>
</div>
