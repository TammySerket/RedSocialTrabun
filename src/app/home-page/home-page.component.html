<img class="header" src="../../assets/img/header.jpg" alt="">
<h2>Bienvenido a Trabún, una red social de alimentación saludable.</h2>

<app-post-form></app-post-form>
<div *ngFor="let post of posts$ | async">
      <mat-card class="example-card">
      <mat-card-header>
          <div mat-card-avatar class="example-header-image">
              <mat-card-title>{{post.creator}}</mat-card-title>
              <img mat-card-image src="" alt="">
          </div>
      </mat-card-header>
      <mat-card-content >
          <img mat-card-image src="{{post.image}}" alt="">
          <p>{{post.content}}</p>

          <div class="create delete button">
         <button type="button"  (click)="deletePost('posts.creator')">Borrar Post</button>
        <!-- <button (click)="editPost(post.key, post.value)">Editar</button> -->
        </div>

          
      </mat-card-content>
      </mat-card>
  </div>
